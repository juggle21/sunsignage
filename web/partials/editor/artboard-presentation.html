<div>
  <artboard-placeholder ng-repeat="placeholder in presentation.placeholders" placeholder="placeholder" placeholder-drag placeholder-resize
	  ng-mouseDown="placeholderFactory.setPlaceholder(placeholder)" stop-event="mousedown">
	  <span class="{{placeholder.className}}"></span>
	  <span class="ph-name">{{placeholder.id}}</span>
  </artboard-placeholder>
</div>
